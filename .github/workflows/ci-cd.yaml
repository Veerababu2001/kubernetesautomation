name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: [self-hosted, minikube]

    steps:
    - uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Image
      run: docker build -t veerababuteki02/hello-app:latest ./app

    - name: Push Image
      run: docker push veerababuteki02/hello-app:latest

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4

    - name: Set kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    - name: Deploy to k8s
      run: kubectl apply --dry-run=client --validate=false --kubeconfig=/dev/null  -f k8s/
